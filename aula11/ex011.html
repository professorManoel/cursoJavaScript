<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nascionalidade</title>
</head>
<body>
    <h1>Sabendo a Nascionalidade</h1>
    
    <input type="text" name="txt" id="txt">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="txt_div">
         aqui vai aparecer sua nascionalidade 
    </div>
    <script>
        txt.innerText=`aqui vai aparecer sua nascionalidade`
        function calcular(){
            var pais= window.document.getElementById('txt').value.toUpperCase()
            var txt = window.document.getElementById('txt_div')
            
            
            if(pais == 'BRASIL'){
                txt.innerHTML= `você é brasileiro`
            } else {
                txt.innerHTML= `estageiro`
            }
        }

    </script>
</body>
</html>
