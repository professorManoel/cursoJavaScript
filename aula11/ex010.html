<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id = 'res'>
        sua velocidade é: 
    </div>
  
    <script>
       
        function calcular(){
        var vel = window.document.getElementById('vel')
        var res = window.document.getElementById('res')
        var valor = Number(vel.value)
        res.innerHTML = `<p>sua velocidade é:<strong> ${valor} Km/h</strong></p>` 
            if(valor > 60){
                res.innerHTML+= `<p> você foi multado</p>`
            } else {
                res.innerHTML+=`<p>você não foi multado</p>`
            }
            res.innerHTML+=`Use cinto de segurança`   
        }
    </script>
</body>
</html>
